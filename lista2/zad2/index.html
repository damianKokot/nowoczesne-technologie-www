<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Poiret+One|Sulphur+Point&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="./init.js"></script>
</head>

<body>
    <div class="main">
        <h1>Puzzle</h1>

        <div id="menu">
            <label for="columnsInput">Ilość kolumn</label>
            <input id="columnsInput" type="number" min="0" max="10" value="4">

            <label for="rowsInput">Ilość rzędów</label>
            <input id="rowsInput" type="number" min="0" max="10" value="4">

            <label for="imageInput">Zdjęcie</label>
            <div id="imageInput">
                <img class="active" src="https://image.posterlounge.pl/img/products/630000/621130/621130_poster_l.jpg">
                <img src="https://live.staticflickr.com/2912/13981352255_fc59cfdba2_b.jpg">
                <img src="https://nikonrumors.com/wp-content/uploads/2014/03/Nikon-1-V3-sample-photo.jpg">
                <img src="./img/mke.jpg">
                <img src="https://www.cameraegg.org/wp-content/uploads/2015/06/canon-powershot-g3-x-sample-images-1.jpg">
                <img src="https://asia.olympus-imaging.com/content/000101300.jpg">
                <img src="./img/z11.jpg">
                <img src="https://i.wpimg.pl/730x0/m.fotoblogia.pl/pic-005b-s-7b6cbfc780006d1d918ec.jpg">
            </div>
        </div>
        <button onclick="startGame();">Rozpocznij</button>
    </div>
    <div id="game" class="invisible">
        <div class="game-body">
            <h4>Ułóż jeśli potrafisz</h4>
            <canvas id="game-view"></canvas>
            <div class="options">
                <button onclick="openOptions();">Opcje</button>
                <button onclick="restartGame();">Nowa gra</button>
            </div>
        </div>
    </div>
</body>

</html>
